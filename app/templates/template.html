<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <img style="max-width: 60px;" src="https://www.contabilidades.org/imgempresas/contagil-contabilidade-29345-WA2L.jpg">
        </div>
        <ul class="nav navbar-nav">
          {% for menu in menus %}
            <li class="active"><a href="{{ url_for(menu.route) }}"> {{ menu.name }} </a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      <form>
        <div class="form-group">
          <label for="name-company">Nome da Empresa</label>
          <input type="text" class="form-control" id="name-company">{{ form.username.label }}
        </div>
        <div class="form-group">
          <label for="cnpj-company">CNPJ da Empresa</label>
          <input type="text" class="form-control" id="cnpj-company">{{ form.cnpj.label(size=14)}}
        </div>
        <div class="form-group">
          <label for="file">Inserir NÃºmeros de documentos</label>
          <input type="file" class="form-control-file" id="file">
        </div>
        <button type="submit" class="btn btn-primary">{{ form.submit() }}</button>
      </form>
      {% endblock %}
    </div>
  </body>
</html>
