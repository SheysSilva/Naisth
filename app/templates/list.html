<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <img style="max-width: 60px;" src="https://www.contabilidades.org/imgempresas/contagil-contabilidade-29345-WA2L.jpg">
        </div>
        <ul class="nav navbar-nav">
          {% for menu in menus %}
            <li class="active"><a href="{{ url_for(menu.route) }}"> {{ menu.name }} </a></li>
          {% endfor %}
        </ul>
      </div>
    </nav>
    <div class="container">
      <table class="table">
        <tr>
            <th style="color: #d9edf7; font-family: sans-serif; font-size: 15px;font-style: oblique;}">{{ table.title_1 }}</th>
            <th style="color: #d9edf7; font-family: sans-serif;font-size: 15px;font-style: oblique;}">{{ table.title_2 }}</th>
        </tr>
        {% for key in keys %}
        <tr class="table-el">
          <td class="table-el" style="color: #d9edf7; font-family: sans-serif; font-size: 15px;font-style: oblique;}">{{ key.id }}</td>
          <td class="table-el" style="color: #d9edf7; font-family: sans-serif; font-size: 15px;font-style: oblique;}">{{ key.status }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
