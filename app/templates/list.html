<div class="container">
  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="row"></th>
        <th scope="col">{{ table.title_1 }}</th>
        <th scope="col">{{ table.title_2 }}</th>
      </tr>
    </thead>
    <tbody>
    {% for el in elements %}
      <tr>
        <th scope="row"></th>
        <td>{{ el.id }}</td>
        <td>{{ el.status }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
